<!-- BACK TO TOP FIXED BUTTON -->
    <script>
         $(document).ready(function() {
             // Dinamically add the back-to-top button to the HTML
             $('body').prepend('<a href="#menuItem" class="btn btn-circle back-to-top"><i class="fa fa-angle-double-up"></i></a>');
             // Show the back-to-top button when the user scrolls 580px from the top
             $(window).scroll(function() {
                if ($(this).scrollTop() > 580) {
                      $('.back-to-top').fadeIn('slow');
                 } else {
                     $('.back-to-top').fadeOut();
                 }
             });
         });
